name: backfill
on:
  workflow_dispatch:
    inputs:
      script:
        description: "Script to run (e.g., backfill-created-at.js)"
        required: true
        type: choice
        options:
          - backfill-created-at.js
      tool:
        description: "Specific tool to process (leave empty for all)"
        required: false
        type: string
      dry_run:
        description: "Dry run (don't write changes)"
        required: false
        type: boolean
        default: false
      debug:
        description: "Enable debug mode (MISE_DEBUG=1)"
        required: false
        type: boolean
        default: false

concurrency:
  group: backfill-${{ github.event.inputs.script }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  TOKEN_MANAGER_URL: https://mise-tools.jdx.dev
  TOKEN_MANAGER_SECRET: ${{ secrets.TOKEN_MANAGER_SECRET }}

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"

      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2

      - run: npm install

      - run: mise --version

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clear mise cache
        run: mise cache clear

      - name: Run backfill script
        run: |
          args=""
          if [ -n "${{ github.event.inputs.tool }}" ]; then
            args="$args --tool=${{ github.event.inputs.tool }}"
          fi
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            args="$args --dry-run"
          fi
          if [ "${{ github.event.inputs.debug }}" = "true" ]; then
            args="$args --debug"
          fi
          node scripts/${{ github.event.inputs.script }} $args

      - name: Push any remaining changes
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git add -A docs/*.toml
          if git diff --cached --quiet; then
            echo "No uncommitted changes"
          else
            git commit -m "chore: backfill data via ${{ github.event.inputs.script }} (cleanup)"
            git push
          fi
