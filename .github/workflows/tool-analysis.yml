name: tool-analysis
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

concurrency:
  group: tool-analysis
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  GITHUB_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0 # Fetch full history for git analysis
      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
      - run: uv run scripts/render-charts.py
      - run: uv run scripts/check-recent-updates.py
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      - run: |
          git config --local user.email "189793748+mise-en-versions@users.noreply.github.com"
          git config --local user.name "mise-en-versions"
          git add charts/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update tool analysis charts - $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi
