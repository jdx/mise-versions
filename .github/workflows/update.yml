name: Update version metadata
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 2 * * *"
    - cron: "0 4 * * *"
    - cron: "0 6 * * *"
    - cron: "0 8 * * *"
    - cron: "0 10 * * *"
    - cron: "0 12 * * *"
    - cron: "0 14 * * *"
    - cron: "0 16 * * *"
    - cron: "0 18 * * *"
    - cron: "0 20 * * *"
    - cron: "0 22 * * *"

concurrency:
  group: update
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  GITHUB_API_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  DRY_RUN: 0
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: sd
      - uses: taiki-e/install-action@v2
        with:
          tool: fd-find
      - if: github.event.schedule == '0 0 * * *'
        run: |
          cp docs/python-precompiled python-precompiled
          rm -rf docs
          mkdir -p docs
          mv python-precompiled docs/python-precompiled
          ./scripts/python-precompiled.sh 1
      - run: docker run jdxcode/mise --version
      - run: ./scripts/update.sh "${{ github.event.schedule }}"
      - run: git checkout docs && git clean -df
      - uses: actions/configure-pages@v5
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
