name: update
on:
  workflow_dispatch:
    inputs:
      full_sync:
        description: "Force full sync of all versions to D1"
        required: false
        default: "false"
        type: boolean
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: update
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

env:
  GITHUB_API_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  TOKEN_MANAGER_URL: https://mise-tools.jdx.dev
  TOKEN_MANAGER_SECRET: ${{ secrets.TOKEN_MANAGER_SECRET }}
  DRY_RUN: 0
jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
      - run: curl https://mise.run | MISE_INSTALL_PATH="$HOME/.local/share/mise/bin/mise" sh && mise --version
      - run: npm install
      - name: Cache last processed tool
        id: cache-last-tool
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: last_processed_tool.txt
          key: last-processed-tool-${{ github.run_id }}
          restore-keys: |
            last-processed-tool-
      - run: ./scripts/update.sh "${{ github.event.schedule }}"
      - run: git checkout docs && git clean -df docs
      - name: Sync tools to D1
        run: node scripts/sync-to-d1.js
        env:
          SYNC_API_URL: https://mise-tools.jdx.dev
          API_SECRET: ${{ secrets.TOKEN_MANAGER_SECRET }}
      - name: Sync versions to D1
        run: node scripts/sync-versions-to-d1.js
        env:
          SYNC_API_URL: https://mise-tools.jdx.dev
          API_SECRET: ${{ secrets.TOKEN_MANAGER_SECRET }}
          FULL_SYNC: ${{ inputs.full_sync || 'false' }}
      - uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: docs/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
