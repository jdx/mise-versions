name: Update version metadata
on:
  workflow_dispatch:
  push:
    branches:
    - main
  schedule:
    - cron: '0 */6 * * *'

concurrency:
  group: update
  cancel-in-progress: true

env:
  GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: docker run jdxcode/mise --version
    - run: ./scripts/update.sh
      env:
        GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DRY_RUN: 0
