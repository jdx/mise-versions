name: update
on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: update
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

env:
  GITHUB_API_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  TOKEN_MANAGER_URL: https://mise-tools.jdx.dev
  TOKEN_MANAGER_SECRET: ${{ secrets.TOKEN_MANAGER_SECRET }}
  DRY_RUN: 0
jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: npm install
      - name: Cache last processed tool
        id: cache-last-tool
        uses: actions/cache@v4
        with:
          path: last_processed_tool.txt
          key: last-processed-tool-${{ github.run_id }}
          restore-keys: |
            last-processed-tool-
      - run: ./scripts/update.sh "${{ github.event.schedule }}"
      - run: git checkout docs && git clean -df docs
      - name: Sync to R2
        run: ./scripts/sync-to-r2.sh
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      - name: Sync tools to D1
        run: node scripts/sync-to-d1.js
        env:
          SYNC_API_URL: https://mise-tools.jdx.dev
          API_SECRET: ${{ secrets.TOKEN_MANAGER_SECRET }}
      - name: Sync versions to D1
        run: node scripts/sync-versions-to-d1.js
        env:
          SYNC_API_URL: https://mise-tools.jdx.dev
          API_SECRET: ${{ secrets.TOKEN_MANAGER_SECRET }}
      - uses: actions/configure-pages@v5
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: docs/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
