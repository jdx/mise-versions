name: metadata
on:
  workflow_dispatch:
  schedule:
    # Run every Sunday at 3:47 AM UTC
    - cron: "47 3 * * 0"

concurrency:
  group: metadata
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  TOKEN_MANAGER_URL: https://mise-tools.jdx.dev
  TOKEN_MANAGER_SECRET: ${{ secrets.TOKEN_MANAGER_SECRET }}

jobs:
  fetch-metadata:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "20"

      - run: npm install

      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3

      - name: Fetch and sync tool metadata
        run: node scripts/fetch-metadata.js
        env:
          SYNC_API_URL: https://mise-tools.jdx.dev
          API_SECRET: ${{ secrets.TOKEN_MANAGER_SECRET }}
