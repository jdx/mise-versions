name: python-precompiled
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

concurrency:
  group: python-precompiled
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  GITHUB_API_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  DRY_RUN: 0
jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
      - run: npm install
      - run: ./scripts/python.sh
      - name: Upload .gz files to R2
        run: ./scripts/upload-gz.sh
        env:
          API_URL: https://mise-versions.jdx.dev
          API_SECRET: ${{ secrets.TOKEN_MANAGER_SECRET }}
