name: Update version metadata
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 5 * * *"

concurrency:
  group: update
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  GITHUB_API_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.MISE_GITHUB_TOKEN }}
  DRY_RUN: 0
jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: |
          cp docs/python-precompiled python-precompiled
          rm -rf docs
          mkdir -p docs
          mv python-precompiled docs/python-precompiled
          ./scripts/python-precompiled.sh 1
          if ! git diff-index --cached --quiet HEAD; then
          	git config --local user.email "189793748+mise-en-versions@users.noreply.github.com"
            git config --local user.name "mise-en-versions"
            git add docs
            git commit -m "python-precompiled"
          fi
